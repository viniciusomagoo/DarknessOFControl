<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Darkness Of Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de Cor para fácil manutenção */
        :root {
            --font-pixel: 'VT323', monospace;
            --bg-primary: #000000;
            --bg-card: #0a0a0a;
            --bg-image-container: #222;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --text-muted: #bbbbbb;
            --accent-red: #FF0000;
            --glitch-cyan: #00ffff;
            --glitch-magenta: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-pixel);
            font-smooth: never;
            -webkit-font-smoothing: none;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 60px 20px;
            position: relative;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Backgrounds temáticos dos Pokémon */
        body.oshawott-theme {
            background: linear-gradient(135deg, #4a9ff5 0%, #1c5d99 50%, #0a2f5c 100%);
        }

        body.greninja-theme {
            background: linear-gradient(135deg, #2d3e50 0%, #1a252f 50%, #0f1419 100%);
        }

        body.arceus-theme {
            background: linear-gradient(135deg, #f4e4c1 0%, #c9b037 50%, #8b7355 100%);
        }

        body.pikachu-theme {
            background: linear-gradient(135deg, #ffcb05 0%, #f7b801 50%, #cc9a06 100%);
        }

        /* Overlay de "ruído" */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                repeating-linear-gradient(transparent, rgba(255,255,255,0.02) 2px, transparent 4px),
                repeating-linear-gradient(90deg, transparent, rgba(255,255,255,0.02) 2px, transparent 4px);
            z-index: 10;
            animation: staticFlicker 0.1s infinite;
            opacity: 0.2;
        }

        @keyframes staticFlicker {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.3; }
        }

        /* Efeito de corte diagonal com transição */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                        clip-path 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }

        body.oshawott-theme::before {
            background: linear-gradient(135deg, #6bb8ff 0%, #2d7bb8 100%);
            opacity: 0.4;
            clip-path: polygon(0 0, 100% 0, 100% 48%, 0 52%);
        }

        body.greninja-theme::before {
            background: linear-gradient(135deg, #3d5266 0%, #1f2d3d 100%);
            opacity: 0.4;
            clip-path: polygon(0 0, 100% 0, 100% 55%, 0 45%);
        }

        body.arceus-theme::before {
            background: linear-gradient(135deg, #fff9e6 0%, #d4af37 100%);
            opacity: 0.5;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 55%);
        }

        body.pikachu-theme::before {
            background: linear-gradient(135deg, #ffe066 0%, #ffb900 100%);
            opacity: 0.4;
            clip-path: polygon(0 0, 100% 0, 100% 52%, 0 48%);
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
        }

        .main-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--accent-red);
            margin-bottom: 20px;
            position: relative;
            animation: glitch 2s linear infinite;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        text-shadow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Cores do título baseadas no tema */
        body.oshawott-theme .main-title {
            color: #4a9ff5;
            text-shadow: 0 0 30px rgba(74, 159, 245, 0.6);
        }

        body.greninja-theme .main-title {
            color: #5d7a99;
            text-shadow: 0 0 30px rgba(93, 122, 153, 0.6);
        }

        body.arceus-theme .main-title {
            color: #d4af37;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
        }

        body.pikachu-theme .main-title {
            color: #ffcb05;
            text-shadow: 0 0 30px rgba(255, 203, 5, 0.6);
        }

        /* Efeito Glitch */
        .main-title::before,
        .main-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        .main-title::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-cyan);
            animation: glitch-anim-1 2s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .main-title::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-magenta);
            animation: glitch-anim-2 2s linear infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            50% { clip-path: polygon(0 25%, 100% 25%, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 75%, 0 75%); }
            100% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.arceus-theme .subtitle {
            color: #f4e4c1;
        }

        body.oshawott-theme .subtitle {
            color: #b8d9f7;
        }

        body.greninja-theme .subtitle {
            color: #8fa3b8;
        }

        body.pikachu-theme .subtitle {
            color: #1a1a1a;
        }

        .credits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .credit-card {
            background: var(--bg-card);
            border-radius: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--accent-red);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .credit-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--text-primary);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }

        /* Bordas temáticas ao passar o mouse */
        body.oshawott-theme .credit-card:hover {
            border-color: #4a9ff5;
            box-shadow: 0 15px 50px rgba(74, 159, 245, 0.6);
        }

        body.greninja-theme .credit-card:hover {
            border-color: #5d7a99;
            box-shadow: 0 15px 50px rgba(93, 122, 153, 0.6);
        }

        body.arceus-theme .credit-card:hover {
            border-color: #d4af37;
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.7);
        }

        body.pikachu-theme .credit-card:hover {
            border-color: #ffcb05;
            box-shadow: 0 15px 50px rgba(255, 203, 5, 0.6);
        }

        /* Efeito de brilho nos cards */
        .credit-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .credit-card:hover::after {
            opacity: 1;
            animation: shine 1.5s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .pokemon-image-container {
            width: 100%;
            height: 280px;
            overflow: hidden;
            position: relative;
            border-radius: 0;
            background: var(--bg-image-container);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pokemon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1),
                        filter 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.5) brightness(0.8);
            image-rendering: pixelated;
        }

        .credit-card:hover .pokemon-image {
            transform: scale(1.15) rotate(2deg);
            filter: grayscale(0) brightness(1.1) saturate(1.2);
        }

        .card-info {
            padding: 35px 30px;
            text-align: center;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .credit-card:hover .card-info {
            background: rgba(255, 255, 255, 0.05);
        }

        .member-name {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-primary);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .credit-card:hover .member-name {
            transform: scale(1.05);
        }

        body.oshawott-theme .credit-card:hover .member-name {
            color: #4a9ff5;
        }

        body.greninja-theme .credit-card:hover .member-name {
            color: #5d7a99;
        }

        body.arceus-theme .credit-card:hover .member-name {
            color: #d4af37;
        }

        body.pikachu-theme .credit-card:hover .member-name {
            color: #ffcb05;
        }

        .member-role {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            letter-spacing: 1px;
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pokemon-name {
            font-size: 1.4rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 12px 25px;
            border-radius: 0;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--accent-red);
            color: var(--text-primary);
        }

        .credit-card:hover .pokemon-name {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        body.oshawott-theme .credit-card:hover .pokemon-name {
            background: #4a9ff5;
            box-shadow: 0 5px 20px rgba(74, 159, 245, 0.6);
        }

        body.greninja-theme .credit-card:hover .pokemon-name {
            background: #5d7a99;
            box-shadow: 0 5px 20px rgba(93, 122, 153, 0.6);
        }

        body.arceus-theme .credit-card:hover .pokemon-name {
            background: #d4af37;
            color: #000;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.7);
        }

        body.pikachu-theme .credit-card:hover .pokemon-name {
            background: #ffcb05;
            color: #000;
            box-shadow: 0 5px 20px rgba(255, 203, 5, 0.6);
        }

        /* Classe padronizada para as quotes */
        .member-quote {
            display: block;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-top: 15px;
            font-style: italic;
            transition: color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .credit-card:hover .member-quote {
            transform: translateY(-3px);
        }

        .back-section {
            text-align: center;
            margin-top: 80px;
        }

        .back-button {
            display: inline-block;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--text-primary);
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:hover {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: var(--text-primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }

        /* Botão temático */
        body.oshawott-theme .back-button:hover {
            background: #4a9ff5;
            border-color: #4a9ff5;
            box-shadow: 0 10px 30px rgba(74, 159, 245, 0.5);
        }

        body.greninja-theme .back-button:hover {
            background: #5d7a99;
            border-color: #5d7a99;
            box-shadow: 0 10px 30px rgba(93, 122, 153, 0.5);
        }

        body.arceus-theme .back-button:hover {
            background: #d4af37;
            border-color: #d4af37;
            color: #000;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
        }

        body.pikachu-theme .back-button:hover {
            background: #ffcb05;
            border-color: #ffcb05;
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 203, 5, 0.5);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .credits-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title" data-text="CRÉDITOS">CRÉDITOS</h1>
            <p class="subtitle">Equipe Darkness Of Control</p>
        </header>

        <!-- Grid de Créditos -->
        <div class="credits-grid">
            <!-- Vinícius -->
            <div class="credit-card" data-pokemon="oshawott">
                <div class="card-content">
                    <div class="pokemon-image-container">
                       <img src="../img/oshawott.jpg" alt="Oshawott" class="pokemon-image">
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Vinícius</h2>
                        <p class="member-role">Desenvolvedor/Designer</p>
                        <div class="pokemon-name">Oshawott</div>
                        <span class="member-quote">"os professores que nos temam."</span>
                    </div>
                </div>
            </div>

            <!-- Gabriel -->
            <div class="credit-card" data-pokemon="greninja">
                <div class="card-content">
                    <div class="pokemon-image-container">
                      <img src="../img/greninja.jpg" alt="Greninja" class="pokemon-image">
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Gabriel</h2>
                        <p class="member-role">Tester</p>
                        <div class="pokemon-name">Greninja</div>
                        <span class="member-quote">"vou roubar sua makita"</span>
                    </div>
                </div>
            </div>

            <!-- Wenderson -->
            <div class="credit-card" data-pokemon="arceus">
                <div class="card-content">
                    <div class="pokemon-image-container">
                     <img src="../img/arceus.jpg" alt="Arceus" class="pokemon-image">
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Wenderson</h2>
                        <p class="member-role">Ideias/Tester</p>
                        <div class="pokemon-name">Arceus</div>
                        <span class="member-quote">"Deixei?"</span>
                    </div>
                </div>
            </div>

            <!-- Gustavo -->
            <div class="credit-card" data-pokemon="pikachu">
                <div class="card-content">
                    <div class="pokemon-image-container">
                        <img src="../img/pikachu.jpg" alt="Pikachu" class="pokemon-image">
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Gustavo</h2>
                        <p class="member-role">Tester</p>
                        <div class="pokemon-name">Pikachu</div>
                        <span class="member-quote">"os professores que nos temam."</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="back-section">
            <a href="../index.html" class="back-button">← Voltar ao Início</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            console.log("Aê professores, estamos prontos pro campeonato!");
            console.log("Carregamento completo!");
            
            // Seleciona todos os cards
            const cards = document.querySelectorAll('.credit-card');
            const body = document.body;
            
            cards.forEach(card => {
                // Adiciona evento de mouseenter com transição fluida
                card.addEventListener('mouseenter', function() {
                    const pokemon = this.getAttribute('data-pokemon');
                    
                    // Remove todas as classes de tema
                    body.classList.remove('oshawott-theme', 'greninja-theme', 'arceus-theme', 'pikachu-theme');
                    
                    // Pequeno delay para garantir transição suave
                    setTimeout(() => {
                        body.classList.add(pokemon + '-theme');
                    }, 10);
                    
                    console.log(`Tema ${pokemon} ativado!`);
                });
                
                // Adiciona evento de mouseleave para voltar ao normal
                card.addEventListener('mouseleave', function() {
                    body.classList.remove('oshawott-theme', 'greninja-theme', 'arceus-theme', 'pikachu-theme');
                    console.log('Tema padrão restaurado');
                });
            });
        };
    </script>
</body>
</html>
