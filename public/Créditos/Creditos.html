    <style>
        /* Animação de fade-in para a tabela principal */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #main-table {
            animation: fadeIn 0.8s ease-out;
        }

        /* Animação pulsante para o título */
        @keyframes pulse-red {
            0% { text-shadow: 0 0 5px #F00; }
            50% { text-shadow: 0 0 20px #F00, 0 0 30px #F00; }
            100% { text-shadow: 0 0 5px #F00; }
        }
        
        h1.title font[color="red"] {
            animation: pulse-red 2s infinite;
        }

        /* Animação para os "cards" de crédito */
        td.credit-card {
            transition: all 0.3s ease-in-out;
            border-radius: 5px; /* Borda arredondada sutil */
        }
        
        td.credit-card:hover {
            transform: scale(1.05); /* Efeito de zoom */
            box-shadow: 0 0 25px rgba(0, 0, 150, 0.4); /* Brilho azulado */
            background-color: #F8F8F8 !important; /* Clareia o fundo (precisa de !important para sobrescrever o bgcolor) */
        }

        /* Transição suave para os links */
        a.retro-link {
            transition: all 0.2s ease;
            font-weight: normal;
        }
        
        a.retro-link:hover {
            color: #FF00FF;
            font-weight: bold;
        }
    </style>
</head>
