<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos - Darkness Of Control</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="creditos.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="main-title" data-text="Créditos">Créditos</h1>
            <p class="subtitle">Equipe Darkness Of Control</p>
        </div>

        <div class="credits-grid">
            
            <div class="credit-card">
                <div class="card-content">
                    <div class="pokemon-image-container">
                        <img src="../img/oshawott.jpg" alt="Oshawott" class="pokemon-image">
                        <div class="image-overlay">
                            <button class="overlay-button" onclick="showTeam('Vinícius')">Ver Time</button>
                            <button class="overlay-button" onclick="showDetails('Vinícius')">Ver Detalhes</button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Vinícius</h2>
                        <p class="member-role">Desenvolvedor/Designer</p>
                        <span class="pokemon-name">Oshawott</span>
                        <span class="member-quote">"own gente ele e bebezinho"</span>
                    </div>
                </div>
            </div>

            <div class="credit-card">
                <div class="card-content">
                    <div class="pokemon-image-container">
                        <img src="../img/greninja.jpg" alt="Greninja" class="pokemon-image">
                        <div class="image-overlay">
                            <button class="overlay-button" onclick="showTeam('Gabriel')">Ver Time</button>
                            <button class="overlay-button" onclick="showDetails('Gabriel')">Ver Detalhes</button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Gabriel</h2>
                        <p class="member-role">Tester</p>
                        <span class="pokemon-name">Greninja</span>
                        <span class="member-quote">"vou roubar sua makita"</span>
                    </div>
                </div>
            </div>

            <div class="credit-card">
                <div class="card-content">
                    <div class="pokemon-image-container">
                        <img src="../img/arceus.jpg" alt="Arceus" class="pokemon-image">
                        <div class="image-overlay">
                            <button class="overlay-button" onclick="showTeam('Wenderson')">Ver Time</button>
                            <button class="overlay-button" onclick="showDetails('Wenderson')">Ver Detalhes</button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Wenderson</h2>
                        <p class="member-role">Ideias/Tester</p>
                        <span class="pokemon-name">Arceus</span>
                        <span class="member-quote">"Deixei?"</span>
                    </div>
                </div>
            </div>

            <div class="credit-card">
                <div class="card-content">
                    <div class="pokemon-image-container">
                        <img src="../img/pikachu.jpg" alt="Pikachu" class="pokemon-image">
                        <div class="image-overlay">
                            <button class="overlay-button" onclick="showTeam('Gustavo')">Ver Time</button>
                            <button class="overlay-button" onclick="showDetails('Gustavo')">Ver Detalhes</button>
                        </div>
                    </div>
                    <div class="card-info">
                        <h2 class="member-name">Gustavo</h2>
                        <p class="member-role">Tester</p>
                        <span class="pokemon-name">Pikachu</span>
                        <span class="member-quote">"Pika! Pika!"</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-section">
            <a href="../index.html" class="back-button">← Voltar ao Início</a>
        </div>
    </div>

    <script src="creditos.js" defer></script>
</body>
</html>
