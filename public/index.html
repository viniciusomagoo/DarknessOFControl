* {

/* ============================================== */

.custom-cursor {

    top: 0;

    opacity: 0.8;
    z-index: 10000;
    pointer-events: none;
    transition: transform 0.1s ease-out;
    mix-blend-mode: difference;
}

.custom-cursor::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    background: var(--accent-color);
    transform: translate(-50%, -50%);
}

body:hover .custom-cursor {
    transform: scale(1.1);
}

/* ============================================== */
/* EFEITOS GLOBAIS (FOUND FOOTAGE / VHS)
/* ============================================== */

/* Camada de Transi√ß√£o de P√°gina */
.page-transition-overlay {

    height: 100%;

    z-index: 9998;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease-in-out;
}

body.fade-out .page-transition-overlay {

    animation: vhs-noise-move 0.2s steps(2) infinite;
}

/* Overlay de "Scanlines" (Linhas de Monitor CRT) */
.scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        repeating-linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.4) 0px,
            rgba(0, 0, 0, 0.4) 1px,
            transparent 2px,
            transparent 3px
        );
    z-index: 9990;
    pointer-events: none;
    animation: scanline-move 12s linear infinite;
    opacity: 0.5;
}

/* Overlay de Ru√≠do (Est√°tica) */
.vhs-noise {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9991;
    pointer-events: none;
    opacity: 0.1;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="1"/></svg>');
    animation: vhs-noise-move 0.15s steps(2) infinite;
}

/* O "Glitch" principal que afeta o conte√∫do */
.vhs-container {
    position: relative;
    z-index: 1;
    animation: vhs-glitch 15s linear infinite;
}

/* Classe de Glitch Intenso (ativada por JS) */
body.heavy-glitch .vhs-container {
    animation: vhs-glitch-intense 0.3s steps(2) infinite;
}

/* Indicadores "REC" e Timestamp */
.vhs-rec {

    top: 20px;

.vhs-rec::before {

}

.vhs-timestamp {

/* ============================================== */
/* ANIMA√á√ïES (KEYFRAMES)
/* ============================================== */

@keyframes scanline-move {
    0% { background-position-y: 0px; }
    100% { background-position-y: 400px; }
}

@keyframes vhs-noise-move {
    0% { transform: translate(0, 0); }
    25% { transform: translate(2px, 3px); }
    50% { transform: translate(-2px, -1px); }
    75% { transform: translate(-1px, 2px); }
    100% { transform: translate(1px, -2px); }
}

@keyframes text-flicker {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0.4; }
}

/* Efeito de Aberra√ß√£o Crom√°tica */
@keyframes text-aberration {
    0% { text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-cyan); }
    25% { text-shadow: -2px 0 var(--glitch-red), 2px 0 var(--glitch-cyan); }
    50% { text-shadow: 2px 2px var(--glitch-red), -2px -2px var(--glitch-cyan); }
    75% { text-shadow: 1px -2px var(--glitch-red), 1px 2px var(--glitch-cyan); }
    100% { text-shadow: 2px 0 var(--glitch-red), -2px 0 var(--glitch-cyan); }
}

/* Efeito Glitch sutil e constante */
@keyframes vhs-glitch {
    0% { transform: translate(0, 0); }
    49% { transform: translate(0, 0); }
    50% { transform: translate(2px, 1px); }
    51% { transform: translate(0, 0); }
    98% { transform: translate(0, 0); }
    99% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
}

/* Efeito Glitch intenso e r√°pido */
@keyframes vhs-glitch-intense {
    0% { transform: translate(-5px, 2px); }
    25% { transform: translate(3px, -3px); opacity: 0.8; }
    50% { transform: translate(6px, 4px); }
    75% { transform: translate(-5px, -2px); opacity: 0.9; }
    100% { transform: translate(2px, 3px); }

.terminal-button:hover {

/* Footer */

/* Bot√£o de Tema (agora √© um comando de terminal) */

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;

    // ============================================

    console.log("%c[SISTEMA]: ALERTA DE INTRUS√ÉO. ELES EST√ÉO OBSERVANDO. %c[ARQUIVO: DoC_v0.7a]",

    // ============================================
    // CURSOR CUSTOMIZADO
    // ============================================
    const cursor = document.querySelector('.custom-cursor');
    if (cursor) {
        window.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('a, button, .terminal-button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    }

    // ============================================
    // TRANSI√á√ÉO FLUIDA DE P√ÅGINA (Com tema)
    // ============================================
    const pageTransitionLinks = document.querySelectorAll('a[href$=".html"]:not([target="_blank"])');
    
    pageTransitionLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;
            body.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = destination;
            }, 400);
        });
    });

    // ============================================
    // VHS Timestamp (Hor√°rio Real)
    // ============================================
    function updateTimestamp() {
        const timestampEl = document.querySelector('.vhs-timestamp');
        if (!timestampEl) return;

        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        
        timestampEl.textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // ============================================
    // Theme Toggle
    // ============================================
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('alt-theme');
        });
    }

    // ============================================
    // EFEITO "TYPEWRITER" (ARG)
    // ============================================
    const typeElements = document.querySelectorAll('[data-typewriter]');
    
    function typeWriterEffect(element, text, index = 0) {
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            // Adiciona um cursor piscando no final
            element.innerHTML = element.innerHTML.replace('_', '') + '_';
            
            let speed = 30; // Velocidade de digita√ß√£o
            if (text.charAt(index) === '.' || text.charAt(index) === ',') {
                speed = 400; // Pausa em pontua√ß√£o
            }
            
            setTimeout(() => typeWriterEffect(element, text, index + 1), speed);
        } else {
            element.innerHTML = element.innerHTML.replace('_', ''); // Remove o cursor
        }
    }

    function startTypingAll() {
        let totalDelay = 500; // Delay inicial
        typeElements.forEach(el => {
            const text = el.getAttribute('data-typewriter');
            el.innerHTML = ''; // Limpa o texto original
            
            setTimeout(() => {
                typeWriterEffect(el, text);
            }, totalDelay);
            
            // Calcula o delay para o pr√≥ximo elemento baseado no tamanho do texto
            totalDelay += text.length * 35; 
        });
    }
    
    startTypingAll();


    // ============================================
    // GLITCH ALEAT√ìRIO (Found Footage)
    // ============================================
    function triggerRandomGlitch() {
        const delay = Math.random() * 20000 + 10000; // Entre 10 e 30 segundos
        
        setTimeout(() => {

            setTimeout(() => {
                body.classList.remove('heavy-glitch');
                triggerRandomGlitch(); // Agenda o pr√≥ximo glitch
            }, 300); // Dura√ß√£o do glitch intenso

        }, delay);
    }

    triggerRandomGlitch(); // Inicia o ciclo

});
