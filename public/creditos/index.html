    <style>
/* ============================================== */
/* RESET E VARIÁVEIS GLOBAIS
/* ============================================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-dark: #010103;
    --text-color: #E0E0E0;
    --primary-color: #FF003C;
    --secondary-color: #00A2FF;
    --accent-color: #00FF1A;
    --glitch-red: #ff0000;
    --glitch-cyan: #00ffff;
    --font-main: 'VT323', monospace;
    --font-horror: 'Creepster', cursive;
}

body {
    font-family: var(--font-main);
    background: var(--bg-dark);
    color: var(--text-color);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    letter-spacing: 1px;
    cursor: none;
}

/* ============================================== */
/* CURSOR CUSTOMIZADO
/* ============================================== */
.custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    border: 2px solid var(--accent-color);
    opacity: 0.8;
    z-index: 10000;
    pointer-events: none;
    mix-blend-mode: difference;
    transition: transform 0.1s ease-out;
    will-change: transform;
}

.custom-cursor::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    background: var(--accent-color);
    transform: translate(-50%, -50%);
}

/* ============================================== */
/* EFEITOS VHS / FOUND FOOTAGE
/* ============================================== */
.page-transition-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-dark);
    z-index: 9998;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease-in-out;
}

body.fade-out .page-transition-overlay {
    opacity: 1;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.3"/></svg>');
    animation: vhs-noise-move 0.2s steps(2) infinite;
}

.scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.4) 0px,
        rgba(0, 0, 0, 0.4) 1px,
        transparent 2px,
        transparent 3px
    );
    z-index: 9990;
    pointer-events: none;
    animation: scanline-move 12s linear infinite;
    opacity: 0.5;
}

.vhs-noise {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9991;
    pointer-events: none;
    opacity: 0.1;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="1"/></svg>');
    animation: vhs-noise-move 0.15s steps(2) infinite;
    will-change: transform;
}

.vhs-container {
    position: relative;
    z-index: 1;
    animation: vhs-glitch 15s linear infinite;
    will-change: transform;
}

body.heavy-glitch .vhs-container {
    animation: vhs-glitch-intense 0.3s steps(2) infinite;
}

/* Indicadores Fixos */
.vhs-rec {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 2rem;
    color: var(--primary-color);
    z-index: 9995;
    animation: text-flicker 1.5s infinite;
    text-shadow: 0 0 8px var(--primary-color);
}

.vhs-rec::before {
    content: '●';
    margin-right: 10px;
}

.vhs-timestamp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 2rem;
    color: var(--accent-color);
    z-index: 9995;
    text-shadow: 0 0 5px var(--accent-color);
    opacity: 0.7;
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-family: var(--font-main);
    font-size: 1.3rem;
    background: var(--bg-dark);
    color: var(--secondary-color);
    border: 2px solid var(--secondary-color);
    cursor: none;
    z-index: 9995;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px var(--secondary-color);
}

.theme-toggle:hover {
    background: var(--secondary-color);
    color: var(--bg-dark);
}

.theme-toggle::before {
    content: '> CMD: ';
}

/* ============================================== */
/* ANIMAÇÕES KEYFRAMES
/* ============================================== */
@keyframes scanline-move {
    0% { background-position-y: 0px; }
    100% { background-position-y: 400px; }
}

@keyframes vhs-noise-move {
    0% { transform: translate(0, 0); }
    25% { transform: translate(2px, 3px); }
    50% { transform: translate(-2px, -1px); }
    75% { transform: translate(-1px, 2px); }
    100% { transform: translate(1px, -2px); }
}

@keyframes text-flicker {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0.4; }
}

@keyframes text-glitch {
    0% { clip-path: inset(42% 0 55% 0); }
    5% { clip-path: inset(12% 0 33% 0); }
    10% { clip-path: inset(90% 0 2% 0); }
    15% { clip-path: inset(30% 0 62% 0); }
    20% { clip-path: inset(0% 0 100% 0); }
    25% { clip-path: inset(58% 0 10% 0); }
    30% { clip-path: inset(77% 0 12% 0); }
    35% { clip-path: inset(20% 0 40% 0); }
    40% { clip-path: inset(80% 0 8% 0); }
    45% { clip-path: inset(10% 0 50% 0); }
    50% { clip-path: inset(45% 0 30% 0); }
    55% { clip-path: inset(95% 0 2% 0); }
    60% { clip-path: inset(25% 0 70% 0); }
    65% { clip-path: inset(70% 0 5% 0); }
    70% { clip-path: inset(35% 0 45% 0); }
    75% { clip-path: inset(15% 0 60% 0); }
    80% { clip-path: inset(50% 0 30% 0); }
    85% { clip-path: inset(85% 0 5% 0); }
    90% { clip-path: inset(40% 0 20% 0); }
    95% { clip-path: inset(75% 0 15% 0); }
    100% { clip-path: inset(22% 0 50% 0); }
}

@keyframes vhs-glitch {
    0% { transform: translate(0, 0); }
    49% { transform: translate(0, 0); }
    50% { transform: translate(2px, 1px); }
    51% { transform: translate(0, 0); }
    98% { transform: translate(0, 0); }
    99% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
}

@keyframes vhs-glitch-intense {
    0% { transform: translate(-5px, 2px); }
    25% { transform: translate(3px, -3px); opacity: 0.8; }
    50% { transform: translate(6px, 4px); }
    75% { transform: translate(-5px, -2px); opacity: 0.9; }
    100% { transform: translate(2px, 3px); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ============================================== */
/* LAYOUT E CONTEÚDO
/* ============================================== */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 120px 20px 40px 20px;
    position: relative;
    z-index: 1;
}

.header {
    text-align: center;
    margin-bottom: 60px;
}

.main-title {
    font-family: var(--font-horror);
    font-size: clamp(4rem, 12vw, 8rem);
    letter-spacing: 8px;
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--glitch-red);
    position: relative;
    margin-bottom: 10px;
}

.main-title[data-text]::before {
    content: attr(data-text);
    position: absolute;
    left: -2px;
    top: 0;
    width: 100%;
    color: var(--text-color);
    background: var(--bg-dark);
    overflow: hidden;
    animation: text-glitch 2s linear infinite reverse;
    text-shadow: none;
    z-index: 2;
}

.main-title[data-text]::after {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    top: 0;
    width: 100%;
    color: var(--primary-color);
    background: var(--bg-dark);
    overflow: hidden;
    animation: text-glitch 3s linear infinite;
    text-shadow: -2px 0 var(--glitch-cyan);
    z-index: 3;
}

.subtitle {
    font-size: 1.8rem;
    color: var(--accent-color);
    text-shadow: 0 0 5px var(--accent-color);
    margin-bottom: 30px;
    opacity: 0.8;
    min-height: 2rem;
}

.typing::after {
    content: '_';
    color: var(--accent-color);
    animation: text-flicker 1s infinite;
    margin-left: 2px;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 20px;
    mix-blend-mode: screen;
}

.header-logo {
    max-width: 150px;
    height: auto;
    opacity: 0.7;
    animation: text-flicker 3s infinite;
}

/* ============================================== */
/* GRID DE CRÉDITOS
/* ============================================== */
.credits-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
}

.credit-card {
    border: 2px solid var(--accent-color);
    background: rgba(0, 10, 0, 0.2);
    box-shadow: 0 0 15px rgba(0, 255, 26, 0.2);
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    will-change: transform, box-shadow;
    opacity: 0;
    animation: fadeInUp 0.6s ease-out forwards;
}

.credit-card:nth-child(1) { animation-delay: 0.1s; }
.credit-card:nth-child(2) { animation-delay: 0.2s; }
.credit-card:nth-child(3) { animation-delay: 0.3s; }
.credit-card:nth-child(4) { animation-delay: 0.4s; }

.credit-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 30px rgba(0, 255, 26, 0.6);
    border-color: var(--primary-color);
}

.card-content {
    display: flex;
    gap: 20px;
    align-items: flex-start;
}

/* ============================================== */
/* IMAGEM COM EFEITO HOVER (P&B -> COLORIDO)
/* ============================================== */
.pokemon-image-container {
    flex-shrink: 0;
    width: 120px;
    height: 120px;
    border: 2px solid var(--accent-color);
    overflow: hidden;
    position: relative;
    transition: border-color 0.3s ease;
}

.credit-card:hover .pokemon-image-container {
    border-color: var(--primary-color);
}

.pokemon-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* Preto e branco por padrão */
    filter: grayscale(1) contrast(1.2) brightness(0.9);
    mix-blend-mode: screen;
    opacity: 0.8;
    transition: all 0.5s ease;
    animation: text-flicker 4s infinite;
}

/* Efeito hover: volta para colorido */
.credit-card:hover .pokemon-image {
    filter: grayscale(0) contrast(1.1) brightness(1.1);
    opacity: 1;
    animation: none;
    mix-blend-mode: normal;
}

/* ============================================== */
/* INFORMAÇÕES DO CARD
/* ============================================== */
.card-info {
    display: flex;
    flex-direction: column;
    flex: 1;
    gap: 5px;
}

.member-name {
    font-size: 1.5rem;
    color: var(--primary-color);
    position: relative;
    margin-bottom: 5px;
    line-height: 1.2;
    min-height: auto;
}

.member-name[data-text]::before {
    content: attr(data-text);
    position: absolute;
    left: -2px;
    top: 0;
    width: 100%;
    color: var(--text-color);
    background: transparent;
    overflow: hidden;
    animation: text-glitch 2s linear infinite reverse;
    text-shadow: none;
    z-index: -1;
}

.member-name[data-text]::after {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    top: 0;
    width: 100%;
    color: var(--primary-color);
    background: transparent;
    overflow: hidden;
    animation: text-glitch 3s linear infinite;
    text-shadow: -2px 0 var(--glitch-cyan);
    z-index: -1;
}

.member-role {
    font-size: 1.0rem;
    color: var(--secondary-color);
    margin-bottom: 8px;
    line-height: 1.3;
    min-height: auto;
}

.pokemon-name {
    display: inline-block;
    background: var(--accent-color);
    color: var(--bg-dark);
    font-size: 1.2rem;
    padding: 4px 10px;
    margin-bottom: 10px;
    align-self: flex-start;
    line-height: 1.2;
    font-weight: bold;
}

.member-quote {
    font-size: 1.3rem;
    font-style: italic;
    color: var(--text-color);
    opacity: 0.8;
    border-left: 3px solid var(--accent-color);
    padding-left: 10px;
    line-height: 1.4;
    margin-top: 5px;
}

/* ============================================== */
/* BOTÃO DE VOLTAR
/* ============================================== */
.back-section {
    text-align: center;
    margin-top: 60px;
}

.terminal-button {
    display: inline-block;
    padding: 15px 30px;
    font-family: var(--font-main);
    font-size: 1.8rem;
    color: var(--accent-color);
    text-decoration: none;
    border: 2px solid var(--accent-color);
    background: transparent;
    transition: all 0.3s ease;
    cursor: none;
}

.terminal-button:hover {
    background: var(--accent-color);
    color: var(--bg-dark);
    text-shadow: none;
    box-shadow: 0 0 20px var(--accent-color);
    transform: scale(1.05);
}

/* ============================================== */
/* RESPONSIVO
/* ============================================== */
@media (max-width: 768px) {
    body {
        cursor: auto;
    }

    .custom-cursor {
        display: none;
    }

    .main-title {
        font-size: 4rem;
        letter-spacing: 3px;
    }

    .theme-toggle, .vhs-rec, .vhs-timestamp {
        font-size: 1.2rem;
        padding: 8px 15px;
    }

    .credits-grid {
        grid-template-columns: 1fr;
    }

    .card-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .pokemon-image-container {
        margin: 0 auto 15px;
    }

    .card-info {
        align-items: center;
    }

    .pokemon-name {
        align-self: center;
    }

    .member-quote {
        border-left: none;
        border-top: 3px solid var(--accent-color);
        padding-left: 0;
        padding-top: 10px;
        text-align: center;
    }
}
    </style>
</head>

    <script>
(function() {
    'use strict';

    const body = document.body;
    const isMobile = window.innerWidth < 769;

    // ============================================
    // MENSAGEM SECRETA (ARG)
    // ============================================
    console.log(
        "%c[SISTEMA]: ACESSO AUTORIZADO. BEM VINDO WANDERSON %c[ARQUIVO: DOC_CREDITOS.log]",
        "color: #00FF1A; font-size: 1.2rem; font-family: 'VT323', monospace;",
        "color: #E0E0E0; font-size: 1.2rem; font-family: 'VT323', monospace;"
    );

    // ============================================
    // CURSOR CUSTOMIZADO
    // ============================================
    const cursor = document.querySelector('.custom-cursor');
    if (cursor && !isMobile) {
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        const speed = 0.15;

        const moveCursor = (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        };

        const animateCursor = () => {
            const distX = mouseX - cursorX;
            const distY = mouseY - cursorY;
            
            cursorX += distX * speed;
            cursorY += distY * speed;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        };

        window.addEventListener('mousemove', moveCursor);
        animateCursor();

        // Escala do cursor em elementos interativos
        document.querySelectorAll('a, button, .credit-card').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    }

    // ============================================
    // TRANSIÇÃO DE PÁGINA
    // ============================================
    document.querySelectorAll('a[href$=".html"]:not([target="_blank"])').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const destination = this.href;
            body.classList.add('fade-out');
            setTimeout(() => window.location.href = destination, 400);
        });
    });

    // ============================================
    // VHS TIMESTAMP
    // ============================================
    const timestampEl = document.querySelector('.vhs-timestamp');
    function updateTimestamp() {
        if (!timestampEl) return;
        const now = new Date();
        const time = [
            String(now.getDate()).padStart(2, '0'),
            String(now.getMonth() + 1).padStart(2, '0'),
            now.getFullYear()
        ].join('/') + ' ' + [
            String(now.getHours()).padStart(2, '0'),
            String(now.getMinutes()).padStart(2, '0'),
            String(now.getSeconds()).padStart(2, '0')
        ].join(':');
        timestampEl.textContent = time;
    }
    setInterval(updateTimestamp, 1000);
    updateTimestamp();

    // ============================================
    // THEME TOGGLE
    // ============================================
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('alt-theme');
        });
    }

    // ============================================
    // EFEITO TYPEWRITER
    // ============================================
    const typeElements = document.querySelectorAll('[data-typewriter]');
    
    function typeWriterEffect(element, text, index = 0) {
        if (index === 0) {
            element.textContent = '';
            element.classList.add('typing');
        }

        if (index < text.length) {
            element.textContent += text.charAt(index);
            const speed = (text.charAt(index) === '.' || text.charAt(index) === ',') ? 450 : 40;
            setTimeout(() => typeWriterEffect(element, text, index + 1), speed);
        } else {
            element.classList.remove('typing');
        }
    }

    function startTypingAll() {
        let totalDelay = 500;
        typeElements.forEach(el => {
            const text = el.getAttribute('data-typewriter');
            setTimeout(() => typeWriterEffect(el, text), totalDelay);
            totalDelay += text.length * 45 + 300;
        });
    }
    
    // Inicia o typewriter após carregar
    window.addEventListener('load', startTypingAll);

    // ============================================
    // GLITCH ALEATÓRIO
    // ============================================
    function triggerRandomGlitch() {
        const delay = Math.random() * 20000 + 10000;
        setTimeout(() => {
            body.classList.add('heavy-glitch');
            setTimeout(() => {
                body.classList.remove('heavy-glitch');
                triggerRandomGlitch();
            }, 300);
        }, delay);
    }
})();
    </script>
